{% extends 'base.html' %}

{% block content %}
    <h1>All Recipes</h1>
    <a href="{{ url_for('add_recipe') }}" class="button button-green">Add New Recipe</a>
    <hr style="margin-top: 1.2rem;">
    {% for recipe in recipes %}
        <div class="card">
            <h2><a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a></h2>
            <p>Yields: {{ recipe.yield }}</p>
        </div>
    {% else %}
        <p>No recipes found. Add one!</p>
    {% endfor %}
{% endblock %}
