<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Manager</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f4f4f9; }
        nav { background-color: #333; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 1.5rem; font-weight: bold; }
        .container { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
        .flash { padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.error { background-color: #f8d7da; color: #721c24; }
        .card { background-color: white; border: 1px solid #ddd; border-radius: 5px; padding: 1.5rem; margin-bottom: 1rem; }
        .card h2 { margin-top: 0; }
        a { color: #007bff; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        form label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        form input, form textarea, form select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; }
        .pagination { margin-top: 1.5rem; text-align: center; }
        .pagination a { margin: 0 0.5rem; text-decoration: none; }
        .sortable th a { text-decoration: none; color: inherit; }
        .sortable th.sorted-asc a::after { content: ' ▲'; }
        .sortable th.sorted-desc a::after { content: ' ▼'; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Recipes</a>
        <a href="{{ url_for('list_ingredients') }}">Ingredients</a>
        <a href="{{ url_for('list_base_ingredients') }}">Manage Base Ingredients</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
